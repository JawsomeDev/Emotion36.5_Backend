<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 커뮤니티</title>
    <script src="/js/script.js" defer></script>
</head>
<body>
<h1>익명 커뮤니티</h1>
<a href="/community/new">새 글 작성</a>
<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="community : ${communities}">
        <td th:text="${community.id}"></td>
        <td th:text="${community.title}"></td>
        <td th:text="${#dates.format(community.createdDate, 'yyyy-MM-dd')}"></td>
        <td>
            <button onclick="deleteCommunity([[${community.id}]])">삭제</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
